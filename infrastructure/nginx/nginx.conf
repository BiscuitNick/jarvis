user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'request_id=$request_id';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions
    upstream ingress_backend {
        least_conn;
        server ingress:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream asr_backend {
        least_conn;
        server asr-gateway:3001 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream rag_backend {
        least_conn;
        server rag-service:3002 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream llm_backend {
        least_conn;
        server llm-router:3003 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream tts_backend {
        least_conn;
        server tts-service:3004 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Include additional configuration files
    include /etc/nginx/conf.d/*.conf;
}
